<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Copernica sample exercise</title>

    <link rel="stylesheet" type="text/css" href="dest/css/main.css">
    <!-- inject-css dest/css/main.css -->
  </head>
  <body>
    <section class="todo">
      <div class="todo__header">
        <h1>
          Todo list
        </h1>
        <p>
          Get things done, one at a time.
        </p>
      </div>
      <div class="todo__input">
        <input id="newTask" type="text" placeholder="Add task">
        <button type="button" name="button" onclick="addTask()">
          Add
        </button>
      </div>
      <ul id="todoList" class="todo__list">
        <!-- Add tasks programmatically -->
      </ul>
    </section>

    <script type="text/javascript" src="dest/js/main.js"></script>
  </body>
</html>
